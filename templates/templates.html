<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Templates - Document Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .template-card {
            margin-bottom: 1rem;
        }
        .template-card.high-priority {
            border-left: 4px solid #28a745;
        }
        .template-card.medium-priority {
            border-left: 4px solid #ffc107;
        }
        .template-card.low-priority {
            border-left: 4px solid #6c757d;
        }
        .confidence-bar {
            height: 20px;
            border-radius: 10px;
        }
        .keyword-badge {
            font-size: 0.8em;
            margin: 2px;
        }
        .pattern-code {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.85em;
        }
        .test-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .recognition-result {
            margin-top: 15px;
        }
        .recognition-success {
            border-left: 4px solid #28a745;
            background-color: #f8fff9;
        }
        .recognition-failure {
            border-left: 4px solid #dc3545;
            background-color: #fff8f8;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-file-signature"></i> Document Templates</h1>
                    <div>
                        <a href="/" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Zurück
                        </a>
                        <button class="btn btn-success" id="createTemplateBtn">
                            <i class="fas fa-plus"></i> New Template
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 id="totalTemplates">-</h4>
                                <div class="text-muted">Total Templates</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 id="documentTypes">-</h4>
                                <div class="text-muted">Document Types</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 id="avgConfidence">-</h4>
                                <div class="text-muted">Avg Confidence</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 id="languages">-</h4>
                                <div class="text-muted">Languages</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Templates List -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-list"></i> Templates</h5>
                                <div>
                                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="filterByType">
                                        <option value="">All Types</option>
                                    </select>
                                    <button class="btn btn-sm btn-outline-primary" id="refreshTemplates">
                                        <i class="fas fa-refresh"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="templatesList">
                                    <div class="text-center text-muted py-4">
                                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                                        <div class="mt-2">Loading templates...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Template Test Area -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-vial"></i> Test Recognition</h5>
                            </div>
                            <div class="card-body">
                                <div class="test-area">
                                    <div class="mb-3">
                                        <label for="testText" class="form-label">Document Text</label>
                                        <textarea class="form-control" id="testText" rows="8"
                                                placeholder="Paste document text here to test template recognition..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="testFilename" class="form-label">Filename (optional)</label>
                                        <input type="text" class="form-control" id="testFilename"
                                               placeholder="document.pdf">
                                    </div>
                                    <button class="btn btn-primary w-100" id="testRecognition">
                                        <i class="fas fa-search"></i> Test Recognition
                                    </button>
                                </div>

                                <div id="recognitionResult" class="recognition-result" style="display: none;">
                                    <!-- Results will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Template Modal -->
    <div class="modal fade" id="createTemplateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTemplateForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="templateId" class="form-label">Template ID *</label>
                                    <input type="text" class="form-control" id="templateId" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="templateName" class="form-label">Template Name *</label>
                                    <input type="text" class="form-control" id="templateName" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="documentType" class="form-label">Document Type *</label>
                                    <input type="text" class="form-control" id="documentType" required
                                           placeholder="e.g., invoice, contract, bank_statement">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="templateLanguage" class="form-label">Language</label>
                                    <select class="form-select" id="templateLanguage">
                                        <option value="de">German</option>
                                        <option value="en">English</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="confidenceThreshold" class="form-label">Confidence Threshold</label>
                                    <input type="number" class="form-control" id="confidenceThreshold"
                                           min="0" max="1" step="0.1" value="0.7">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="templatePriority" class="form-label">Priority</label>
                                    <select class="form-select" id="templatePriority">
                                        <option value="10">High</option>
                                        <option value="5" selected>Medium</option>
                                        <option value="1">Low</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="templatePatterns" class="form-label">Regex Patterns *</label>
                            <textarea class="form-control" id="templatePatterns" rows="3" required
                                     placeholder="One pattern per line, e.g.:&#10;\\brechnung\\b&#10;\\binvoice\\b"></textarea>
                            <div class="form-text">Enter regex patterns, one per line</div>
                        </div>

                        <div class="mb-3">
                            <label for="templateKeywords" class="form-label">Keywords *</label>
                            <textarea class="form-control" id="templateKeywords" rows="3" required
                                     placeholder="Comma-separated keywords, e.g.:&#10;rechnung, invoice, betrag, summe"></textarea>
                            <div class="form-text">Enter keywords separated by commas</div>
                        </div>

                        <div class="mb-3">
                            <label for="structuralMarkers" class="form-label">Structural Markers</label>
                            <textarea class="form-control" id="structuralMarkers" rows="2"
                                     placeholder="Comma-separated structural elements, e.g.:&#10;rechnungsdatum, betrag, empfänger"></textarea>
                            <div class="form-text">Enter structural markers separated by commas</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="saveTemplateBtn">Create Template</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let createTemplateModal;

        document.addEventListener('DOMContentLoaded', function() {
            createTemplateModal = new bootstrap.Modal(document.getElementById('createTemplateModal'));

            loadTemplates();
            loadStats();
            loadDocumentTypes();

            // Event listeners
            document.getElementById('createTemplateBtn').addEventListener('click', () => createTemplateModal.show());
            document.getElementById('saveTemplateBtn').addEventListener('click', createTemplate);
            document.getElementById('refreshTemplates').addEventListener('click', loadTemplates);
            document.getElementById('testRecognition').addEventListener('click', testRecognition);
            document.getElementById('filterByType').addEventListener('change', filterTemplates);
        });

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates/');
                const data = await response.json();

                const container = document.getElementById('templatesList');

                if (data.templates.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x"></i>
                            <div class="mt-2">No templates found</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.templates.map(template => createTemplateCard(template)).join('');

            } catch (error) {
                console.error('Failed to load templates:', error);
                document.getElementById('templatesList').innerHTML = `
                    <div class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <div class="mt-2">Failed to load templates</div>
                    </div>
                `;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/templates/stats');
                const stats = await response.json();

                document.getElementById('totalTemplates').textContent = stats.total_templates;
                document.getElementById('documentTypes').textContent = Object.keys(stats.by_document_type).length;
                document.getElementById('avgConfidence').textContent = (stats.average_confidence_threshold * 100).toFixed(0) + '%';
                document.getElementById('languages').textContent = Object.keys(stats.by_language).join(', ');

            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadDocumentTypes() {
            try {
                const response = await fetch('/api/templates/types');
                const data = await response.json();

                const select = document.getElementById('filterByType');
                select.innerHTML = '<option value="">All Types</option>';

                data.document_types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.type;
                    option.textContent = `${type.type} (${type.count})`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('Failed to load document types:', error);
            }
        }

        function createTemplateCard(template) {
            const priorityClass = template.priority >= 8 ? 'high-priority' :
                                template.priority >= 5 ? 'medium-priority' : 'low-priority';

            const confidencePercent = Math.round(template.confidence_threshold * 100);

            return `
                <div class="template-card card ${priorityClass}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-file-signature"></i> ${template.name}
                            <span class="badge bg-secondary ms-2">${template.document_type}</span>
                            <span class="badge bg-info ms-1">${template.language}</span>
                        </h6>
                        <div>
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="testTemplate('${template.id}')">
                                <i class="fas fa-vial"></i> Test
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTemplate('${template.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <small class="text-muted">Confidence Threshold:</small>
                                <div class="progress confidence-bar">
                                    <div class="progress-bar" style="width: ${confidencePercent}%">${confidencePercent}%</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">Priority: <strong>${template.priority}</strong></small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted d-block mb-1">Patterns (${template.patterns.length}):</small>
                                <div class="mb-2">
                                    ${template.patterns.slice(0, 3).map(p => `<code class="pattern-code">${p}</code>`).join(' ')}
                                    ${template.patterns.length > 3 ? `<small class="text-muted">+${template.patterns.length - 3} more</small>` : ''}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted d-block mb-1">Keywords (${template.keywords.length}):</small>
                                <div>
                                    ${template.keywords.slice(0, 5).map(k => `<span class="badge keyword-badge bg-light text-dark">${k}</span>`).join('')}
                                    ${template.keywords.length > 5 ? `<small class="text-muted">+${template.keywords.length - 5} more</small>` : ''}
                                </div>
                            </div>
                        </div>

                        ${template.structural_markers.length > 0 ? `
                        <div class="mt-2">
                            <small class="text-muted d-block mb-1">Structural Markers:</small>
                            <div>
                                ${template.structural_markers.slice(0, 3).map(m => `<span class="badge keyword-badge bg-warning text-dark">${m}</span>`).join('')}
                                ${template.structural_markers.length > 3 ? `<small class="text-muted">+${template.structural_markers.length - 3} more</small>` : ''}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        async function createTemplate() {
            const formData = {
                id: document.getElementById('templateId').value,
                name: document.getElementById('templateName').value,
                document_type: document.getElementById('documentType').value,
                language: document.getElementById('templateLanguage').value,
                confidence_threshold: parseFloat(document.getElementById('confidenceThreshold').value),
                priority: parseInt(document.getElementById('templatePriority').value),
                patterns: document.getElementById('templatePatterns').value.split('\n').filter(p => p.trim()),
                keywords: document.getElementById('templateKeywords').value.split(',').map(k => k.trim()).filter(k => k),
                structural_markers: document.getElementById('structuralMarkers').value.split(',').map(m => m.trim()).filter(m => m)
            };

            try {
                const response = await fetch('/api/templates/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    createTemplateModal.hide();
                    document.getElementById('createTemplateForm').reset();
                    loadTemplates();
                    loadStats();
                    loadDocumentTypes();
                    alert('Template created successfully!');
                } else {
                    alert(`Error: ${result.error}`);
                }

            } catch (error) {
                alert('Failed to create template');
                console.error(error);
            }
        }

        async function deleteTemplate(templateId) {
            if (confirm('Are you sure you want to delete this template?')) {
                try {
                    const response = await fetch(`/api/templates/${templateId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadTemplates();
                        loadStats();
                        loadDocumentTypes();
                    } else {
                        const result = await response.json();
                        alert(`Error: ${result.error}`);
                    }

                } catch (error) {
                    alert('Failed to delete template');
                    console.error(error);
                }
            }
        }

        async function testRecognition() {
            const text = document.getElementById('testText').value;
            const filename = document.getElementById('testFilename').value;

            if (!text.trim()) {
                alert('Please enter some text to test');
                return;
            }

            try {
                const response = await fetch('/api/templates/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, filename })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('recognitionResult');

                if (result.recognized) {
                    resultDiv.className = 'recognition-result recognition-success p-3 rounded';
                    resultDiv.innerHTML = `
                        <h6><i class="fas fa-check-circle text-success"></i> Recognition Successful</h6>
                        <p><strong>Document Type:</strong> ${result.document_type}</p>
                        <p><strong>Template:</strong> ${result.template_id}</p>
                        <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</p>
                        <p><strong>Matched Keywords:</strong> ${result.matched_keywords.join(', ')}</p>
                        ${result.structural_matches.length > 0 ? `<p><strong>Structural Matches:</strong> ${result.structural_matches.join(', ')}</p>` : ''}
                        ${Object.keys(result.metadata).length > 0 ? `<p><strong>Metadata:</strong> ${JSON.stringify(result.metadata)}</p>` : ''}
                    `;
                } else {
                    resultDiv.className = 'recognition-result recognition-failure p-3 rounded';
                    resultDiv.innerHTML = `
                        <h6><i class="fas fa-times-circle text-danger"></i> No Template Match</h6>
                        <p>No template was able to recognize this document type.</p>
                    `;
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Failed to test recognition:', error);
                alert('Failed to test recognition');
            }
        }

        function filterTemplates() {
            const selectedType = document.getElementById('filterByType').value;
            const templateCards = document.querySelectorAll('.template-card');

            templateCards.forEach(card => {
                const typeSpan = card.querySelector('.badge.bg-secondary');
                if (!selectedType || (typeSpan && typeSpan.textContent === selectedType)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        async function testTemplate(templateId) {
            const text = document.getElementById('testText').value;

            if (!text.trim()) {
                alert('Please enter some text in the test area first');
                return;
            }

            try {
                const response = await fetch('/api/templates/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ template_id: templateId, text })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('recognitionResult');

                if (result.match) {
                    resultDiv.className = 'recognition-result recognition-success p-3 rounded';
                    resultDiv.innerHTML = `
                        <h6><i class="fas fa-check-circle text-success"></i> Template Match</h6>
                        <p><strong>Template ID:</strong> ${templateId}</p>
                        <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</p>
                        <p><strong>Matched Keywords:</strong> ${result.matched_keywords.join(', ')}</p>
                        <p><strong>Matched Patterns:</strong> ${result.matched_patterns.length}</p>
                        ${result.structural_matches.length > 0 ? `<p><strong>Structural Matches:</strong> ${result.structural_matches.join(', ')}</p>` : ''}
                    `;
                } else {
                    resultDiv.className = 'recognition-result recognition-failure p-3 rounded';
                    resultDiv.innerHTML = `
                        <h6><i class="fas fa-times-circle text-danger"></i> No Match</h6>
                        <p>Template <strong>${templateId}</strong> did not match the provided text.</p>
                    `;
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Failed to test template:', error);
                alert('Failed to test template');
            }
        }
    </script>
</body>
</html>
