<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Sorter MVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🗂️ Document Sorter MVP</h1>
            <p>Intelligente Dokumentensortierung mit KI-Unterstützung</p>
        </div>

        <!-- Main Content Grid -->
        <div class="main-content">
            <!-- Document Header (Full Width) -->
            <div class="document-header" id="document-header" style="display: none;">
                <div class="document-info">
                    <div class="document-title" id="document-title">Kein Dokument ausgewählt</div>
                    <div class="document-path" id="document-path">-</div>
                    <div class="document-actions-left">
                        <button class="btn btn-danger btn-delete" onclick="deleteDocument()">🗑️ Löschen</button>
                    </div>
                </div>
                <div class="document-preview-thumb">
                    <img id="document-preview-img" src="" alt="Document Preview">
                </div>
            </div>

            <!-- Found Details Section (Full Width) -->
            <div class="found-details-section" id="found-details-section" style="display: none;">
                <h3>📋 Gefundene Details</h3>
                <div id="found-details-content"></div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="column-header">
                    <span>📄</span>
                    <span>Zu sortierende Dateien</span>
                </div>

                <div class="file-list">
                    <button class="refresh-btn" onclick="loadFiles()">🔄 Neu laden</button>
                    <button class="random-btn" onclick="selectRandomDocument()">🎲 Zufällig</button>

                    <div id="file-list-container">
                        <div class="loading">Lade Dateien...</div>
                    </div>
                </div>
            </div>

            <!-- Document View -->
            <div class="document-view">
                <div id="status-container"></div>
                <div id="unified-content">
                    <div class="loading">Wählen Sie eine Datei aus der Liste</div>
                </div>
            </div>
        </div>
    </div>

    <!-- System Metrics Footer -->
    <div class="system-metrics-footer">
        <div class="metric">CPU: <span id="cpu-usage">0</span></div>
        <div class="metric">RAM: <span id="memory-usage">0</span></div>
        <div class="metric">Disk: <span id="disk-usage">0</span></div>
        <div class="metric">Cache: <span id="cached-files">0</span></div>
        <div class="metric">LM: <span id="lm-studio-status">⚪</span></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
